<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://aframe.io/releases/0.4.0/aframe.min.js"></script>
</head>
<body>
<script>
  const a = AFRAME;

  a.registerComponent('scale-on-mouseenter', {
    schema: {
      to: {
        default: '2.5 2.5 2.5'
      }
    },
    init: function() {
      let data = this.data;
      this.el.addEventListener('mouseenter', function() {
        this.setAttribute('scale', data.to);
      });
    }
  });
  a.registerComponent('scale-on-mouseleave', {
    schema: {
      to: {
        default: '1 1 1'
      }
    },
    init: function() {
      let data = this.data;
      this.el.addEventListener('mouseleave', function() {
        this.setAttribute('scale', data.to);
      });
    }
  });
</script>
  <a-scene>
    <a-assets>
      <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
      <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      <audio id="backgroundSound" src="https://archive.org/download/UponShadows-DarkAmbientSoundsTextures/UponShadows-DarkAmbientSoundsTextures.ogg" preload></audio>
    </a-assets>

    <a-plane
      rotation="-90 0 0"
      src="#groundTexture"
      width="30"
      height="30"
      repeat="10 10"
    ></a-plane>

    <a-sky
      src="#skyTexture"
    ></a-sky>

    <a-light
      type="ambient"
      color="#445451"
    ></a-light>
    <a-light
      type="point"
      intensity="2"
      position="2 4 4"
    ></a-light>

    <a-sound
      src="https://archive.org/download/UponShadows-DarkAmbientSoundsTextures/UponShadows-DarkAmbientSoundsTextures.ogg"
      position="-5 0 0"
      autoplay="true"
    ></a-sound>

    <a-box
      position="10 2 0"
      rotation="0 45 45"
      scale="1 1 1"
      src="#boxTexture"
    >
      <a-animation
        attribute="position"
        to="10 2.2 0"
        direction="alternate"
        dur="2000"
        repeat="indefinite"
      ></a-animation>
      <a-animation
        attribute="scale"
        begin="mouseenter"
        to="2.5 2.5 2.5"
        dur="300"
      ></a-animation>
      <a-animation
        attribute="scale"
        begin="mouseleave"
        to="1 1 1"
        dur="300"
      ></a-animation>
      <a-animation
        attribute="rotation"
        begin="mouseenter"
        to="0 0 0"
        dur="300"
      ></a-animation>
      <a-animation
        attribute="rotation"
        begin="mouseleave"
        to="0 45 45"
        dur="300"
      ></a-animation>
    </a-box>

    <a-sphere
      position="3 0 4"
      scale="2 2 2"
      color="green"
    ></a-sphere>

    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

</body>
</html>
